version: "3"
services: 

  db:
    image: postgres:11-alpine
    environment: 
      POSTGRES_DB: wiki
      POSTGRES_PASSWORD: wikijspassword
      POSTGRES_USER: wikijs
    logging: 
      driver: "none"
    restart: unless-stopped
    volumes:
        - db-data:/var/lib/postgresql/data
          
  wiki:
    image: requarks/wiki:2.4
    depends_on: 
      - db
    environment: 
      DB_TYPE: postgres
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: wikijs
      DB_PASS: wikijspassword      
      DB_NAME: wiki
    restart: unless-stopped
    ports: 
      - "80:3000"

volumes:
  db-data: